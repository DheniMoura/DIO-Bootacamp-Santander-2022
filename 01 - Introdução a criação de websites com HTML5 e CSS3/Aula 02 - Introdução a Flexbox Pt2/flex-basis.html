<!--Estabelece o tamanho inicial do item antes da distribuição de espeço restante dentro dele, usando como base o conteúdo interno disposto.-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fundamentos - flex basis</title>
  <style>
    .flex-container {
      max-width: 500px;
      border: 1px solid white;
      display: flex;
    }

    .item {
      background-color: turquoise;
      color: black;
      text-align: center;
      margin: 5px;
    }

    .b-auto {
      flex-basis: auto;
    }

    .b-zero {
      flex-basis: 0%;
    }

    .flex-grow-1 {
      flex-grow: 1;
    }
    .flex-grow-2 {
      flex-grow: 2;
    }

    .w100 {
      flex-basis: 100px;
    }

  </style>
</head>
<body>
  <h1>basis - auto</h1>
  <div class="flex-container">
    <div class="item b-auto flex-grow-1">A</div>
    <div class="item b-auto flex-grow-1">BBB</div>
    <div class="item b-auto flex-grow-1">C</div>
    <div class="item b-auto flex-grow-2">DEF</div>
  </div>

  <h1>basis - zero</h1>
  <div class="flex-container">
    <div class="item b-zero flex-grow-1">AAAAAAAAA</div>
    <div class="item b-zero flex-grow-1">BBB</div>
    <div class="item b-zero flex-grow-1">C</div>
    <div class="item b-zero flex-grow-1">DEF</div>
  </div>

  <h1>basis + width</h1>
  <div class="flex-container">
    <div class="item w100 flex-grow-2">AAA</div>
    <div class="item w100 flex-grow-0">BBB</div>
    <div class="item w100 flex-grow-1">CDE</div>
    <div class="item w100 flex-grow-2">DEF</div>
  </div>
</body>
</html>
